<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <h1>To-do list</h1>
        <div class="divBackground">
            <input type="text" id="todotext" placeholder="Enter text here">
            <select name="prioritymenu" id="prioritymenu">
                <option value="0"selected>Priority</option>
                <option value="3">High</option>
                <option value="2">Medium</option>
                <option value="1">Low</option>
            </select>
            <button class="add-button" onclick="addToList()">Add</button>
            <button class="sort-button" onclick="sortList()">Sort</button>
        </div>
        <div>
            <ul id="todolist"></ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
